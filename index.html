<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator built with HTML, CSS & JAVASCRIPT</title>
</head>

<body>
    <section class="container">
        <div class="calculator-grid">
            <section class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </section>
            <section class="button-section">
                <div class="buttons">
                    <button data-all-clear class="span-two clear child">AC</button>
                    <button class="delete child" data-delete>DEL</button>
                    <button class="operator child" data-operation>/</button>
                </div>
                <div class="buttons">
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button class="operator" data-operation>*</button>
                </div>

                <div class="buttons">
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button class="operator" data-operation>+</button>
                </div>

                <div class="buttons">
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button class="operator" data-operation>-</button>
                </div>
                <div class="buttons">
                    <button data-number>.</button>
                    <button data-number>0</button>
                    <button data-equals class="span-two equals">=</button>
                </div>
            </section>
        </div>
    </section>
    <script src="Calculator.js"></script>
</body>

</html>
